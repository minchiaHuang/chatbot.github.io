<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Movie recommendation chatbot using RAG and AI">
  <meta name="keywords" content="movie, chatbot, AI, recommendations, RAG">
  <title>Movie RAG Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <header>
      <h1>Movie RAG Chatbot</h1>
      <p class="subtitle">Get personalized movie recommendations powered by AI</p>
    </header>

    <main>
      <div id="chat-box">
        <div id="chat-area">
          <div class="bot-message welcome">
            Welcome! Ask me for movie recommendations or questions about films.
          </div>
        </div>
      </div>

      <form class="input-container" onsubmit="return false;">
        <label for="user-input" class="visually-hidden">Your message</label>
        <input type="text" id="user-input" placeholder="Ask for movie recommendations..." autocomplete="off"
          maxlength="500">
        <button type="button" id="send-btn" aria-label="Send message">
          Send
        </button>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
